version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
      - "8081:8081"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - OAUTH_SERVER_URL=${OAUTH_SERVER_URL}
      - JWT_SECRET=${JWT_SECRET}
      - EXPO_PORT=8081
    restart: unless-stopped
    volumes:
      - ./data:/app/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
