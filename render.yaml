services:
  - type: web
    name: ncc-monitor
    env: node
    region: singapore
    plan: free
    buildCommand: pnpm install && pnpm build && npx expo export --platform web
    startCommand: NODE_ENV=production node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: OAUTH_SERVER_URL
        sync: false
    healthCheckPath: /api/health
